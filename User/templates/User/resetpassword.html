{%extends 'User/base.html'%}
{%block body%}
<h1>PASSWORD RESET</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Reset Password</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    <a href="{%url 'login'%}">Click here to login</a>
    {% endfor %}
</ul>
{% endif %}
{%endblock%}
