<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  {#  <link rel="icon" href="../frontendpages/images/blackboard_icon.png" type="image/x-icon">#}

  {% load static %}
  <link rel="stylesheet" href="{% static 'Home/base.css' %}">
  <link rel="stylesheet" href="{% static 'User/forgot-password.css' %}">
</head>

<body>
<div id="background"><img src="{% static 'images/signin-background-image-png.png' %}"></div>
<div class="mainpanel">
  <div class="innerpanel">
    <div class="part1">
      <div class="header-title">Forgotten Password</div>
    </div>
    <div class="part2">
      <div class="infopanel">
        <form action="" method="post">
          {% csrf_token %}
          <div>{{ form.as_p }}</div>
          <div class="buttons">
            <a class="cancel-btn" href="{% url 'login' %}">Cancel</a>
            <input class="changepass-btn" type="submit" value="Change Password" name="Change Password">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
