{% extends 'Home/index.html' %}
{% load static %}

{% block title %}
  <title>Change Password</title>
{% endblock title %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'User/personal-info.css' %}">
  <link rel="stylesheet" href="{% static 'User/change-password.css' %}">
{% endblock %}

{% block main-content %}
  <section class="panel announcement personal-information">
    <h2>Change Password</h2>
    <section class="input">
      <div class="container">
        <div class="left-col">
          <img src="{% static 'icons/big-avatar-icon-svg.svg' %}" class="my-avatar" alt="My avatar">
          <a href="#">
            <div class="changeimage"><b><u>Upload an image</u></b></div>
          </a>
        </div>

        <form action class="information-list">
          <label for="current">Current Password</label>
          <input type="password" id="current" name="current">
          <label for="new">New Password</label>
          <input type="password" id="new" name="new">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm">
          <footer class="button">
            {% if user.is_student %}
              <a class="cancel-btn" href="{% url 'student-about' user.student.id %}">Cancel</a>
            {% else %}
              <a class="cancel-btn" href="{% url 'lecturer-about' user.lecturer.id %}">Cancel</a>
            {% endif %}
            <a class="save-btn" href="#">Save Edit</a>
          </footer>
        </form>
      </div>
    </section>
  </section>
{% endblock %}
