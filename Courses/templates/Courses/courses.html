{% extends 'Courses/base.html' %}


{% block column_names %}
    <th scope="col">#</th>
    <th scope="col">Course</th>
    <th scope="col">Lecturer</th>
{% endblock column_names %}

{% block content %}
    {% for i in courses %}
        <tr>
            <th scope="row">{{ i.pk }}</th>
                <td>{{ i.course.name }}</td>
                <td>{{ i.lecturer.user_id.full_name }}</td>
            </tr>
    {% endfor %}
{% endblock content %}
