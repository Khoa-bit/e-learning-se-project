{% extends 'Courses/base.html' %}


{% block column_names %}
    <th scope="col">#</th>
    <th scope="col">Course</th>
    <th scope="col">Lecturer</th>
{% endblock column_names %}

{% block content %}
    {% for i in courses %}
        <tr>
            <th scope="row">{{ course.pk }}</th>
                <td>{{ course }}</td>
                <td>{{ course.lecturer.user_id.full_name }}</td>
            </tr>
    {% endfor %}
{% endblock content %}
