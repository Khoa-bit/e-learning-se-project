<!DOCTYPE html>

<html>
<head>
  <title>Class Registration</title>
</head>
<body>
  <h1>Register for a class</h1>
  <p> </p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" onclick="clicked(event)" value="Save" />
  </form>
</body>
<script type="text/javascript">
    function clicked() {
       if (confirm('Do you want to submit?')) {
           form.submit();
       } else {
           return false;
       }
    }
</script>
</html>
